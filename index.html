<!DOCTYPE html>
<html>
<head>
  <title>Material Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    input, button { margin: 5px; padding: 8px; }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>
  <h1>Material Register</h1>

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- ENTRY FORMS -->
  <div id="entryForms" class="hidden">
    <h2>Inflow Entry</h2>
    <input type="text" id="inItem" placeholder="Item"><br>
    <input type="number" id="inQty" placeholder="Quantity"><br>
    <input type="number" id="inPrice" placeholder="Price"><br>
    <button onclick="submitInflow()">Submit Inflow</button>
    <p id="inMsg"></p>

    <h2>Outflow Entry</h2>
    <input type="text" id="outItem" placeholder="Item"><br>
    <input type="number" id="outQty" placeholder="Quantity"><br>
    <input type="text" id="outRecipient" placeholder="Recipient"><br>
    <button onclick="submitOutflow()">Submit Outflow</button>
    <p id="outMsg"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx0YkoM_pFo5Bp1Z864tOpVsizogUNkyX1OlaB8zzdzk9oU7gFYrwls4VnuwbTae1-q/exec"; // replace after deploy

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("user", data.user);
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("entryForms").classList.remove("hidden");
        } else {
          document.getElementById("loginMsg").innerText = data.message;
        }
      });
    }

    function submitInflow() {
      const user = localStorage.getItem("user");
      const item = document.getElementById("inItem").value;
      const quantity = document.getElementById("inQty").value;
      const price = document.getElementById("inPrice").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "inflow", user, item, quantity, price })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("inMsg").innerText = data.message;
      });
    }

    function submitOutflow() {
      const user = localStorage.getItem("user");
      const item = document.getElementById("outItem").value;
      const quantity = document.getElementById("outQty").value;
      const recipient = document.getElementById("outRecipient").value;

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "outflow", user, item, quantity, recipient })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("outMsg").innerText = data.message;
      });
    }
  </script>
</body>
</html>
