<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inventory Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0a0f1c;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 300px;
      backdrop-filter: blur(20px);
    }
    h1 {
      color: #00ffe7;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    input:focus { border-color: #00ffe7; outline: none; }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #00ffe7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inventory Login</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="btnLogin">Login</button>
    <button id="btnLogout" style="display:none; margin-top:10px;">Logout</button>
    <div id="status" class="msg">Not signed in</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxzvvXP3o9iO2r9vy3KG-yAJFJRnGeCcvAlLkP8PM3tvbKlQ2QSh6khBfTTTmC66yeE/exec"; 
    // 👆 Replace with your real deployed Apps Script URL

    function setSession(user, isAdmin) {
      localStorage.setItem("session", JSON.stringify({user, isAdmin}));
    }
    function clearSession() { localStorage.removeItem("session"); }
    function getSession() {
      return JSON.parse(localStorage.getItem("session") || "{}");
    }

    async function login(u, p) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({action: "login", username: u, password: p})
      });
      return res.json();
    }

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if(!u || !p) { alert("Enter username and password"); return; }

      document.getElementById("status").innerText = "Logging in...";
      try {
        const res = await login(u, p);
        console.log("Login response:", res);

        if(res.success) {
          setSession(res.user, res.isAdmin);
          document.getElementById("status").innerText = 
            "Signed in as " + res.user + (res.isAdmin ? " (Admin)" : "");
          document.getElementById("btnLogin").style.display = "none";
          document.getElementById("btnLogout").style.display = "block";
          alert("✅ Login successful");
        } else {
          document.getElementById("status").innerText = res.error || "Login failed";
          alert("❌ " + (res.error || "Login failed"));
        }
      } catch(err) {
        document.getElementById("status").innerText = "Error connecting to server";
        console.error(err);
      }
    });

    document.getElementById("btnLogout").addEventListener("click", () => {
      clearSession();
      document.getElementById("status").innerText = "Not signed in";
      document.getElementById("btnLogin").style.display = "block";
      document.getElementById("btnLogout").style.display = "none";
      alert("🔒 Logged out");
    });

    // Auto restore session if exists
    window.onload = () => {
      const s = getSession();
      if(s.user) {
        document.getElementById("status").innerText = 
          "Signed in as " + s.user + (s.isAdmin ? " (Admin)" : "");
        document.getElementById("btnLogin").style.display = "none";
        document.getElementById("btnLogout").style.display = "block";
      }
    };
  </script>
</body>
</html>
