<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
    .tab { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Material Tracker</h1>

  <div class="tab">
    <h2>Inflow Entry</h2>
    <form id="inflowForm">
      <label>Item:
        <select name="item">
          <option value="Apples">Apples</option>
          <option value="Bananas">Bananas</option>
          <option value="Cherries">Cherries</option>
          <option value="Jams">Jams</option>
          <option value="Yams">Yams</option>
        </select>
      </label>
      <label>Date: <input type="date" name="date" required></label>
      <label>Quantity: <input type="number" name="quantity" required></label>
      <label>Vendor: <input type="text" name="vendor" required></label>
      <button type="submit">Submit Inflow</button>
    </form>
  </div>

  <div class="tab">
    <h2>Outflow Entry</h2>
    <form id="outflowForm">
      <label>Item:
        <select name="item">
          <option value="Apples">Apples</option>
          <option value="Bananas">Bananas</option>
          <option value="Cherries">Cherries</option>
          <option value="Jams">Jams</option>
          <option value="Yams">Yams</option>
        </select>
      </label>
      <label>Date: <input type="date" name="date" required></label>
      <label>Quantity: <input type="number" name="quantity" required></label>
      <label>Buyer: <input type="text" name="buyer" required></label>
      <button type="submit">Submit Outflow</button>
    </form>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbzX5_7yqZbCJCpCl_40HN0GV2sfOtGsD2Vg8Nu_zEvnIz-CGnq_nVv2ETB9VEm_Ys2H/exec"; // Replace with your Apps Script URL

    async function sendData(type, data) {
      const res = await fetch(API_BASE + "?type=" + type, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      const text = await res.text();
      alert(text);
    }

    document.getElementById("inflowForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      sendData("inflow", data);
      this.reset();
    });

    document.getElementById("outflowForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      sendData("outflow", data);
      this.reset();
    });
  </script>
</body>
</html>
